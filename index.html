<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>A simple calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class = "functionKeys" id="clear">C</button>
                <button class = "functionKeys" id="backspace"><img src="image/backspace.svg" alt=""></button>
                <button class="operator" id="mod" value="%">%</button>
                <button class="operator" id="divide" value="/">รท</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="muti" value="*">ร</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="sub" value="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add" value="+">+</button>
                <button class="decorator" id="negToggle">+/-</button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class = "functionKeys" id="equal" value="=">=</button>
            </div>
        </div>
        <div id="foot">Design by Jack with <img src="image/heart.svg" alt=""> in Shenzhen!</div>
        <script src="script.js"></script>
    </body>
</html>
